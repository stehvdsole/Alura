<meta charset="UTF-8">
<script>

function pulaLinha() {
    document.write("<br>");
    document.write("<hr>");
    document.write("<br>");
}

function mostra(frase) {
    document.write("<big>" + frase + "</big>");
    pulaLinha();
}

var ano = 2020;
mostra("Eu nasci em: " + (ano - 31));
mostra("Thomas nasceu em : " + (ano -3));
mostra("Guilherme nasceu em: " + (ano - 25));

</script>
