<h3>Àlcool ou Gasolina?</h3>

<script>

var tanque = 40;
var caminhoComGasolina = 480;
var consumoDeGastolina = caminhoComGasolina/tanque;
document.write("O consumo de Gasolina é " + consumoDeGastolina + " Km/L");
document.write("<br>")
document.write("Consumo de Gasolina é " + (caminhoComGasolina/tanque) + " Km/L");
document.write("<br>")
var tanque = 40;
var caminhoComAlcool = 300;
var consumoDeAlcool = caminhoComAlcool/tanque;
document.write("O consumo de Àlcool é " + consumoDeAlcool) + " Km/L";
document.write("<br>")
document.write("Consumo de Àlcool é " + (caminhoComAlcool/tanque) + " Km/L");
</script>
